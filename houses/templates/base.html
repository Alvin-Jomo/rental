{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}App Title{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        header .logo img {
            margin-right: 10px;
            max-height: 50px; /* Adjust as needed */
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        header nav ul li {
            margin: 0;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        header nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Footer Styling */
        footer {
            background: #343a40;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        footer .contacts {
            display: flex;
            gap: 20px;
        }
        footer .contacts a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }
        footer .contacts a:hover {
            transform: scale(1.2);
            color: #007BFF;
        }
        footer p {
            font-size: 0.9em;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            footer .contacts {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo"> <!-- Update the logo image path -->
            ALVO APARTMENTS
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'complain_page' %}">Complains</a></li>
                <li><a href="{% url 'my_bookings' %}">My Bookings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="contacts">
            <a href="https://www.facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="tel:+1234567890" title="Phone">
                <i class="fas fa-phone"></i>
            </a>
            <a href="mailto:support@example.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <p>&copy; 2025 My App. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
